<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<title>School Spring Application with ThymeLeaf</title>

</head>
<style>
div {
	border: 1px solid black;
	padding-top: 50px;
	padding-right: 30px;
	padding-bottom: 50px;
	padding-left: 80px;
}
</style>

<header>
<h6>
		<a href="/">Home</a>
	</h6>
	<br/>
</header>


<body>
	<div>
		<h1>Add Student !!!!</h1>
		<form action="#" th:action="@{/add_student}" method="post" th:object="${student}">
			<label>UUID:</label>
			<input class="form-control form-control-sm" readonly="readonly" type="text" th:field="*{uuid}" /><br /> 
			<label>GROUP UUID:</label>
			<input class="form-control form-control-sm" disabled="disabled" type="text" th:field="*{groupUuid}" /><br /> 
			<label>FIRST NAME:</label>
			<input class="form-control form-control-sm" type="text" required="required" th:field="*{firstName}" /><br />
			<label>LAST NAME:</label>
			<input class="form-control form-control-sm" type="text" required="required" th:field="*{lastName}" /><br />
			<button type="submit">Save</button>
		</form>
	</div>
</body>
<footer>
	<h6>
		<a href="/">Home</a>
	</h6>
</footer>
</html>
