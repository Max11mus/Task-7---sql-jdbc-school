<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<title>School Spring Application with ThymeLeaf</title>

</head>
<style>
div {
	border: 1px solid black;
	padding-top: 50px;
	padding-right: 30px;
	padding-bottom: 50px;
	padding-left: 80px;
}
</style>

<header>
<h6>
		<a href="/">Home</a>
	</h6>
	<br/>
</header>

<body>

			<h1>Finded groups with less or equals student count !!!</h1>
	<h5>
		<p th:text= "${msg}"></p>
		<table class="table">
			<thead>
				<tr>
					<th scope="col">#</th>
					<th scope="col">UUID</th>
					<th scope="col">GROUP NAME</th>
					<th scope="col">STUDENT COUNT</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="entry, stats: ${studentcountgroups}" th:with="group=${entry.key}">
					<td th:text="${stats.index + 1}"></td>
					<td th:text="${group.uuid}"></td>
					<td th:text="${group.groupName}"></td>
					<td th:text="${entry.value}"></td>
			</tbody>
		</table>

	</h5>


</body>
<footer>
	<h6>
		<a href="/">Home</a>
	</h6>
</footer>
</html>
